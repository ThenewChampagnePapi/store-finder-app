<!DOCTYPE html>
<html>
<head>
  <title>Store Finder App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>Welcome to the Store Finder App</h1>
    <p>Find and explore stores near you!</p>
  </header>
  <main>
    <ul class="store-list">
      {% for store in stores %}
        <li>
          <a href="{{ url_for('store_detail', store_id=store.id) }}">
            {{ store.name }} - {{ store.location }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </main>
</body>
</html>
