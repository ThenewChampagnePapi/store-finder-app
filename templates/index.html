<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Store Finder</h1>
            <!-- FIX: use 'store_new' (matches your /stores/new route) -->
            <a class="btn" href="{{ url_for('store_new') }}">+ Add Store</a>
        </header>

        <div class="grid">
            {% for s in stores %}
            <div class="card">
                <h2>{{ s.name }}</h2>
                <p>{{ s.address }}</p>
                <div class="card-actions">
                    <a href="{{ url_for('store_detail', store_id=s.id) }}" class="btn">View</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
