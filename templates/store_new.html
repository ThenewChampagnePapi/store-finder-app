<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Store â€“ Store Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="header">
    <h1>Add a Store</h1>
    <a class="btn" href="{{ url_for('home') }}">Back to Stores</a>
  </header>

  <main>
    <form method="post">
      <div class="field">
        <label for="name">Store Name *</label>
        <input id="name" name="name" type="text" value="{{ form.name or '' }}" required>
      </div>

      <div class="field">
        <label for="city">City</label>
        <input id="city" name="city" type="text" value="{{ form.city or '' }}">
      </div>

      <div class="field">
        <label for="address">Address (street, unit, etc.)</label>
        <input id="address" name="address" type="text" value="{{ form.address or '' }}">
      </div>

      <div class="field">
        <label for="state">State (e.g., NE)</label>
        <input id="state" name="state" type="text" value="{{ form.state or '' }}">
      </div>

      <!-- NEW (optional at creation time) -->
      <hr>
      <h3>Optional: Store Search Parameter</h3>
      <div class="field">
        <label for="example_url">Example search URL (must include a sample item)</label>
        <input id="example_url" name="example_url" type="text" value="{{ form.example_url or '' }}" placeholder="https://www.bestbuy.com/site/searchpage.jsp?st=pen">
      </div>
      <div class="field">
        <label for="sample_item">That sample item text</label>
        <input id="sample_item" name="sample_item" type="text" value="{{ form.sample_item or '' }}" placeholder="pen">
      </div>

      <div class="actions">
        <button class="btn" type="submit">Save Store</button>
        <a class="btn-link" href="{{ url_for('home') }}">Cancel</a>
      </div>
    </form>
  </main>
</body>
</html>
